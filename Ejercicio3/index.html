<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3
    </title>
</head>
<body>
    <label for="var1"> Valor 1 </label>
    <input type="number" id="var1">
    <label for="var2"> Valor 2 </label>
    <input type="number" id="var2">
    <label for="var3"> Valor 3 </label>
    <input type="number" id="var3">
    <br>
    <button onclick="Calcular()"> Calcular </button>
</body>

<script>
    function Calcular(){
        let var1= parseInt(document.getElementById("var1").value)
        let var2= parseInt(document.getElementById("var2").value)
        let var3= parseInt(document.getElementById("var3").value)

        resultado = var1+var2+var3

        if(resultado < 100){
            alert(resultado+" es menor que 100")
        }else{
            alert(resultado+" es mayor que 100")
        }
    }
</script>
</html>
