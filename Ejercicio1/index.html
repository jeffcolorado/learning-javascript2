
<script>
    let nombre = prompt("Por favor ingrese su Nombre");
    let edad = prompt("Por favor ingrese su edad");

    edad = parseInt(edad);

    if(edad < 18){
        
        document.write("Hola "+nombre+ " asi que tienes "+edad+" años. Eres menor de edad")

    }else{
        document.write("Hola "+nombre+ " asi que tienes "+edad+" años. Eres mayor de edad")
    }
    
</script>
