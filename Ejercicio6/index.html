<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <h1>¿Valor 1 es multiplo de valor 2?</h1>
    <label for="valor-1"> Ingrese el primer valor </label>
    <input type="number" id="valor-1">
    <br>
    <label for="valor-2"> Ingrese el segundo valor </label>
    <input type="number" id="valor-2">
    <br>
    <button onclick="Calcular()"> Calcular </button>

</body>

    <script>

        function Calcular(){
        valor1 = parseInt(document.getElementById("valor-1").value)
        valor2 = parseInt(document.getElementById("valor-2").value)
            
        resto = valor1%valor2
        
        if (resto===0){
            alert(valor1+" es múltiplo de "+valor2)
        }else{
            alert(valor1+" no es múltiplo de "+valor2)
        }
        }

    </script>
</html>
