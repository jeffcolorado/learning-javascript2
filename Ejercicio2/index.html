<script>
    //Declaro donde serán guardadas las variables 
    
    let var1 = prompt("Por favor ingrese el primer valor")
    let var2 = prompt("Por favor ingrese el segundo valor")
    
    //Convierto los datos almacenados en las variables en enteros
    
    var1 = parseInt(var1)
    var2 = parseInt(var2)

    //Realizo la operación

    let suma = var1 +  var2

    //Si suma es mayor que 10 entonces

    if(suma > 10){

        document.write(suma + " es mayor que 10")
    }
    //Si suma es igual que 10
    if(suma === 10){
        document.write(suma + " es igual que 10")
    }
    //De lo contrario 10 es menor que que 10
    else{
        document.write(suma + " es menor que 10")
    }

</script>
